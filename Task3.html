<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Boom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .cell:hover {
      background-color: #e6f7ff;
    }

    .cell.win {
      background-color: #90ee90 !important;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #555;
    }

    #status {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Boom</h1>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <button onclick="startGame()">Restart Game</button>

  <script>
    let board = [];
    let currentPlayer = "X";
    let isGameActive = true;
    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function startGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      isGameActive = true;
      document.getElementById("status").textContent = "Player X's turn";
      drawBoard();
    }

    function drawBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell;
        cellDiv.addEventListener("click", () => handleCellClick(index, cellDiv));
        boardDiv.appendChild(cellDiv);
      });
    }

    function handleCellClick(index, cellDiv) {
      if (board[index] !== "" || !isGameActive) return;
      board[index] = currentPlayer;
      cellDiv.textContent = currentPlayer;

      const win = checkWin();
      if (win) {
        win.forEach(i => {
          document.getElementsByClassName("cell")[i].classList.add("win");
        });
        document.getElementById("status").textContent = Player ${currentPlayer} Wins!;
        isGameActive = false;
        return;
      }

      if (!board.includes("")) {
        document.getElementById("status").textContent = "It's a Draw!";
        isGameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      document.getElementById("status").textContent = Player ${currentPlayer}'s turn;
    }

    function checkWin() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    window.onload = startGame;
  </script>
</body>
</html>
